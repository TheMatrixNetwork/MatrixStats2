<div class="flex h-screen flex-col items-center justify-between">
  <form class="m-4 w-11/12" (ngSubmit)="submit()">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      </div>
      <input name="default-search" [(ngModel)]="searchPlayerName"  type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Search Matridex" required>
      <button class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
    </div>
    <p *ngIf="playerNotInMatriDex" class="text-red-500 mt-2">
      Player not in MatriDex!
    </p>
  </form>


  <app-player-status [playerName]="playerName"></app-player-status>

  <div class="w-full">
    <footer class="bg-white shadow dark:bg-gray-900 w-full">
      <div class="w-full max-w-screen-xl mx-auto py-3">
        <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://icons8.com" class="hover:underline">MatrixNetwork™</a>. All Rights Reserved. Icons by <a href="https://matrixnetwork.org/" class="hover:underline">Icons8</a> </span>
      </div>
    </footer>
  </div>
</div>
